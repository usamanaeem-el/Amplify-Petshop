type Petstore
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, update, delete, read]
      }
      { allow: groups, groups: ["Customer"], operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  description: String
  age: Int
  animalType: typeEnum
}

enum typeEnum {
  dog
  cat
  wolf
  goat
}
